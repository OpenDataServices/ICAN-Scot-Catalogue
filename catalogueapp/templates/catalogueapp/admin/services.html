{% extends "catalogueapp/admin/base.html" %}

{% block content %}


<h2>Services</h2>

<table class="table">
    <tr>
        <th>Name</th>
        <th>Organisation</th>
        <th>Active?</th>
        <th>&nbsp;</th>
    </tr>
    {% for service in services %}
        <tr>
            <td>{{ service.name }}</td>
            <td>{{ service.organisation.name }}</td>
            <td>{% if service.active %}Yes{% else %}No{% endif %}</td>
            <td>
                <a href="{% url 'admin_service_index' service.aliss_id %}" class="btn btn-primary">View</a>
            </td>
        </tr>
    {% endfor %}

</table>
{% endblock %}
